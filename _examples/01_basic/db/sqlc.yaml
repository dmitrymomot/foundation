version: "2"
sql:
  - schema: "migrations"
    queries: "queries"
    engine: "postgresql"
    gen:
      go:
        package: "repository"
        sql_package: "pgx/v5"
        out: "repository"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_empty_slices: true
        emit_all_enum_values: true
        emit_exported_queries: true
